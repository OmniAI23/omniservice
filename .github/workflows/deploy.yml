name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: primal-hybrid-459420-m2
  SERVICE_NAME: omniservice
  REGION: us-central1
  # Modern Artifact Registry Path
  IMAGE_NAME: us-central1-docker.pkg.dev/primal-hybrid-459420-m2/omniservice-repo/omniservice

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry Repository
        run: |-
          gcloud artifacts repositories create omniservice-repo \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="OmniService Docker Repository" \
            --project=${{ env.PROJECT_ID }} || true

      - name: Authorize Docker push
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push Container
        run: |-
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_KEY=${{ secrets.SUPABASE_KEY }},PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }},PINECONE_INDEX=${{ secrets.PINECONE_INDEX }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},OPENAI_MODEL_NAME=gpt-3.5-turbo,GCP_PROJECT_ID=${{ env.PROJECT_ID }},GCP_LOCATION=${{ env.REGION }},GEMINI_MODEL_NAME=gemini-2.0-flash-001,EMBEDDING_MODEL_NAME=text-embedding-005,ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}"
